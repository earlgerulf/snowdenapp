<ion-view view-title="Set Mnemonic">
  <ion-header-bar>
    <h1 class="title">Set Mnemonic</h1>
  </ion-header-bar>
  <ion-content>
    
    <form ng-submit="doLogin()">
      <div class="list list-inset">
        <label class="item item-input">
          <textarea ng-model="loginData.password" placeholder="e.g. donor cart ahead ethics trouble region hazard pluck caution jump peanut find between"></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Set Mnemonic</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
