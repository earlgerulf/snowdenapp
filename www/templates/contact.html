<ion-view view-title="Chat">
  <ion-content>
    <div class="row row-bottom">
            <div class="col">
                <div class="chatbox-container">
                    <ul class="chatbox">
                        <!-- We output the messages -->
                        <li ng-repeat="msg in messages">{{msg.name}} - {{msg.text}}</li>
                    </ul>
                </div>
                <form name="myform" ng-submit="addMessage(message.text)">
                    <label class="item item-input message-input">
                        <!-- the input text field is bound to message.theMessage -->
                        <input type="text" ng-model="message.text" placeholder="Type your message..."
                        />
                    </label>
                    <button class="button button-block" action="submit">
                        Send
                    </button>
                </form>
            </div>
        </div>
  </ion-content>
</ion-view>
